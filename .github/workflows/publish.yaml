name: 'Publish Plugin'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.tag.outputs.name }}
    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
            # Validate tag format (should start with 'v' followed by version number)
            if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
              echo "Error: Invalid tag format. Tag must match pattern 'vX.Y.Z' or 'vX.Y.Z-suffix'"
              echo "Examples: v1.0.0, v2.1.3, v1.0.0-beta"
              exit 1
            fi
            echo "name=$TAG" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build Jellyfin Plugin
        uses: oddstr13/jellyfin-plugin-repository-manager@v1.1.1
        id: jprm
        with:
          dotnet-target: 'net9.0'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellyfin-plugin-m3uexporter
          retention-days: 90
          if-no-files-found: error
          path: ${{ steps.jprm.outputs.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: jellyfin-plugin-m3uexporter

      - name: Prepare Release Assets
        run: |
          for file in *.zip; do
            if [ -f "$file" ]; then
              md5sum "$file" > "$file.md5"
              sha256sum "$file" > "$file.sha256"
            fi
          done
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          files: |
            *.zip
            *.zip.md5
            *.zip.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
