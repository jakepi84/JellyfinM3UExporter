name: Build Plugin

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if the commit is from github-actions bot
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]'"
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq xmlstarlet
        # Install yq for YAML parsing in update-manifest.sh
        YQ_VERSION="v4.40.5"
        sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
        sudo chmod +x /usr/local/bin/yq
    
    - name: Extract version from Directory.Build.props
      id: get_version
      run: |
        VERSION=$(xmlstarlet sel -t -v "//Version" Directory.Build.props)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        # Extract X.Y.Z from X.Y.Z.W format
        TAG="v$(echo $VERSION | cut -d. -f1-3)"
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        echo "Tag will be: $TAG"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:TreatWarningsAsErrors=false
    
    - name: Create plugin package
      run: |
        mkdir -p artifacts/jellyfin-m3u-exporter
        cp Jellyfin.Plugin.M3UExporter/bin/Release/net9.0/Jellyfin.Plugin.M3UExporter.dll artifacts/jellyfin-m3u-exporter/
        # Set deterministic timestamps for reproducible builds (Unix epoch)
        find artifacts/jellyfin-m3u-exporter -exec touch -d '1970-01-01 00:00:00 UTC' {} +
        cd artifacts
        zip -r -X "jellyfin-m3u-exporter_${{ steps.get_version.outputs.VERSION }}.zip" jellyfin-m3u-exporter
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jellyfin-m3u-exporter
        path: artifacts/jellyfin-m3u-exporter_${{ steps.get_version.outputs.VERSION }}.zip
    
    - name: Update manifest.json for release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        ./update-manifest.sh "${{ steps.get_version.outputs.VERSION }}" "artifacts/jellyfin-m3u-exporter_${{ steps.get_version.outputs.VERSION }}.zip"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.TAG }}
        name: Release ${{ steps.get_version.outputs.TAG }}
        draft: false
        prerelease: false
        make_latest: true
        fail_on_unmatched_files: true
        # Include plugin ZIP and manifest.json (generated in previous step)
        files: |
          artifacts/jellyfin-m3u-exporter_${{ steps.get_version.outputs.VERSION }}.zip
          manifest.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
